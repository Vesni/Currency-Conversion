<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: white;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    .toggle-container {
      text-align: center;
      margin-bottom: 1rem;
    }
    .search-container {
      text-align: center;
      margin-bottom: 2rem;
    }
    .clock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .clock {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .city {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .flag {
      font-size: 1.5rem;
    }
    .time {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }
    .extra {
      font-size: 0.85rem;
      color: #cccccc;
    }
    select, input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ•’ World Clock</h1>
  <div class="toggle-container">
    <label for="formatToggle">Time Format:</label>
    <select id="formatToggle" onchange="updateClocks()">
      <option value="false">24-hour</option>
      <option value="true">12-hour</option>
    </select>
  </div>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search cities..." oninput="updateClocks()">
  </div>
  <div class="clock-grid" id="clockGrid"></div>

  <script>
    const cities = [
      { name: "New York", timeZone: "America/New_York", flag: "ðŸ‡ºðŸ‡¸" },
      { name: "London", timeZone: "Europe/London", flag: "ðŸ‡¬ðŸ‡§" },
      { name: "Paris", timeZone: "Europe/Paris", flag: "ðŸ‡«ðŸ‡·" },
      { name: "Tokyo", timeZone: "Asia/Tokyo", flag: "ðŸ‡¯ðŸ‡µ" },
      { name: "Beijing", timeZone: "Asia/Shanghai", flag: "ðŸ‡¨ðŸ‡³" },
      { name: "Sydney", timeZone: "Australia/Sydney", flag: "ðŸ‡¦ðŸ‡º" },
      { name: "Dubai", timeZone: "Asia/Dubai", flag: "ðŸ‡¦ðŸ‡ª" },
      { name: "Moscow", timeZone: "Europe/Moscow", flag: "ðŸ‡·ðŸ‡º" },
      { name: "SÃ£o Paulo", timeZone: "America/Sao_Paulo", flag: "ðŸ‡§ðŸ‡·" },
      { name: "Cape Town", timeZone: "Africa/Johannesburg", flag: "ðŸ‡¿ðŸ‡¦" },
      { name: "Mumbai", timeZone: "Asia/Kolkata", flag: "ðŸ‡®ðŸ‡³" },
      { name: "Singapore", timeZone: "Asia/Singapore", flag: "ðŸ‡¸ðŸ‡¬" },
      { name: "Los Angeles", timeZone: "America/Los_Angeles", flag: "ðŸ‡ºðŸ‡¸" },
      { name: "Toronto", timeZone: "America/Toronto", flag: "ðŸ‡¨ðŸ‡¦" },
      { name: "Berlin", timeZone: "Europe/Berlin", flag: "ðŸ‡©ðŸ‡ª" },
      { name: "Mexico City", timeZone: "America/Mexico_City", flag: "ðŸ‡²ðŸ‡½" },
      { name: "Cairo", timeZone: "Africa/Cairo", flag: "ðŸ‡ªðŸ‡¬" },
      { name: "Seoul", timeZone: "Asia/Seoul", flag: "ðŸ‡°ðŸ‡·" },
      { name: "Rome", timeZone: "Europe/Rome", flag: "ðŸ‡®ðŸ‡¹" },
      { name: "Istanbul", timeZone: "Europe/Istanbul", flag: "ðŸ‡¹ðŸ‡·" },
      { name: "Bangkok", timeZone: "Asia/Bangkok", flag: "ðŸ‡¹ðŸ‡­" },
      { name: "Buenos Aires", timeZone: "America/Argentina/Buenos_Aires", flag: "ðŸ‡¦ðŸ‡·" },
      { name: "Jakarta", timeZone: "Asia/Jakarta", flag: "ðŸ‡®ðŸ‡©" },
      { name: "Hanoi", timeZone: "Asia/Bangkok", flag: "ðŸ‡»ðŸ‡³" },
      { name: "Nairobi", timeZone: "Africa/Nairobi", flag: "ðŸ‡°ðŸ‡ª" }
    ];

    async function updateClocks() {
      const use12Hour = document.getElementById('formatToggle').value === 'true';
      const search = document.getElementById('searchInput').value.toLowerCase();
      const grid = document.getElementById('clockGrid');
      grid.innerHTML = '';

      for (const city of cities.filter(c => c.name.toLowerCase().includes(search))) {
        const now = new Date();
        const time = new Intl.DateTimeFormat('en-US', {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          timeZone: city.timeZone,
          hour12: use12Hour
        }).format(now);

        const tzParts = new Intl.DateTimeFormat('en-US', {
          timeZone: city.timeZone,
          timeZoneName: 'short'
        }).formatToParts(now);
        const zoneAbbr = tzParts.find(p => p.type === 'timeZoneName')?.value || '';

        const block = document.createElement('div');
        block.className = 'clock';
        block.innerHTML = `
          <div class="flag">${city.flag}</div>
          <div class="city">${city.name}</div>
          <div class="time">${time}</div>
          <div class="extra">${zoneAbbr}</div>
          <div class="extra" id="sun-${city.name}">Loading...</div>
        `;
        grid.appendChild(block);

        fetch(`https://api.sunrise-sunset.org/json?lat=0&lng=0&formatted=0&date=today`)
          .then(res => res.json())
          .then(data => {
            const sunrise = new Date(data.results.sunrise).toLocaleTimeString('en-US', { hour12: use12Hour });
            const sunset = new Date(data.results.sunset).toLocaleTimeString('en-US', { hour12: use12Hour });
            document.getElementById(`sun-${city.name}`).innerText = `ðŸŒ… ${sunrise} | ðŸŒ‡ ${sunset}`;
          })
          .catch(() => {
            document.getElementById(`sun-${city.name}`).innerText = `Sun data unavailable`;
          });
      }
    }

    setInterval(updateClocks, 1000);
    updateClocks();
  </script>
</body>
</html>
