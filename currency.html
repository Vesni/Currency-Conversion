<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: white;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .converter {
      text-align: center;
      margin-bottom: 2rem;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    button {
      background: white;
      color: #0f0f0f;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #cccccc;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .rate-list {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      text-align: center;
    }
    .rate-item {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }
    .rate-item span {
      display: block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ’± Currency Converter & Rates</h1>

  <div class="converter">
    <input type="number" id="amount" placeholder="Enter amount" />
    <select id="from"></select>
    <select id="to"></select>
    <button onclick="convertCurrency()">Convert</button>
    <div class="result" id="result">Converted amount will appear here</div>
  </div>

  <h2 style="text-align:center;">Current Exchange Rates (Base: USD)</h2>
  <div class="rate-list" id="rateList"></div>

  <script>
    const apiKey = 'https://api.exchangerate-api.com/v4/latest/USD';
    let exchangeRates = {};

    fetch(apiKey)
      .then(res => res.json())
      .then(data => {
        exchangeRates = data.rates;
        const currencyCodes = Object.keys(exchangeRates);
        const fromSelect = document.getElementById('from');
        const toSelect = document.getElementById('to');

        currencyCodes.forEach(code => {
          const option1 = document.createElement('option');
          const option2 = document.createElement('option');
          option1.value = option2.value = code;
          option1.text = option2.text = code;
          fromSelect.appendChild(option1);
          toSelect.appendChild(option2);
        });

        fromSelect.value = 'USD';
        toSelect.value = 'EUR';

        // Populate the exchange rate list
        const rateList = document.getElementById('rateList');
        currencyCodes.forEach(code => {
          const rateItem = document.createElement('div');
          rateItem.className = 'rate-item';
          rateItem.innerHTML = `<span>${code}</span>${exchangeRates[code].toFixed(4)}`;
          rateList.appendChild(rateItem);
        });
      });

    function convertCurrency() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;

      if (isNaN(amount)) {
        alert('Please enter a valid amount.');
        return;
      }

      const result = (amount / exchangeRates[from]) * exchangeRates[to];
      document.getElementById('result').innerText = `${amount} ${from} = ${result.toFixed(2)} ${to}`;
    }
  </script>
</body>
</html>
